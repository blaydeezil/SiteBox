<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-weight: 600;
      font-size: 2.5em;
      margin: 0;
      color: #00d4ff;
    }
    header p {
      font-weight: 400;
      color: #aaa;
    }
    .file-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }
    .file-item {
      background: #2c2c3e;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    .file-item:hover {
      transform: scale(1.02);
    }
    .file-name {
      font-size: 1.1em;
      word-break: break-word;
    }
    .download-btn, .open-btn {
      background: #00d4ff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #1e1e2f;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      margin-left: 10px;
    }
    .download-btn:hover, .open-btn:hover {
      background: #00a6bf;
    }
    .buttons {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <h1>SiteBox</h1>
    <p>Download or open HTML files in your browser</p>
  </header>

  <div class="file-list" id="fileList">
    <!-- Files will appear here -->
  </div>

  <script>
    // Fetch the files list from the root directory
    fetch('files.json')
      .then(response => response.json())
      .then(files => {
        const fileList = document.getElementById('fileList');
        files.forEach(file => {
          const item = document.createElement('div');
          item.classList.add('file-item');
          // Prepend "files/" to all URLs so they point to the files folder
          const filePath = 'files/' + file.url;
          item.innerHTML = `
            <span class="file-name">${file.name}</span>
            <div class="buttons">
              <a href="${filePath}" class="download-btn" download>Download</a>
              <a href="${filePath}" class="open-btn" target="_blank">Open</a>
            </div>
          `;
          fileList.appendChild(item);
        });
      })
      .catch(err => {
        console.error('Failed to load files.json', err);
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '<p style="text-align:center;color:#ff4d4d;">Failed to load file list.</p>';
      });
  </script>

</body>
</html>
